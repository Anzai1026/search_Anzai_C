{% extends "base.html" %}

{% block title %}サインアップ{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f6f8fa;">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%; border-radius: 8px; border: 1px solid #e1e4e8;">
        <div class="card-header text-center py-4" style="background-color: #24292f; color: white; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <h2 class="m-0" style="font-weight: 600;">サインアップ</h2>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="ユーザー名" value="{{ form.username.value|default:'' }}" style="border-radius: 6px; border: 1px solid #d0d7de; padding: 10px;" />
                </div>
                <div class="mb-3">
                    {{ form.email.label_tag }}
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="メールアドレス" value="{{ form.email.value|default:'' }}" style="border-radius: 6px; border: 1px solid #d0d7de; padding: 10px;" />
                </div>
                <div class="mb-3">
                    {{ form.password1.label_tag }}
                    <input type="password" name="password1" class="form-control form-control-lg" placeholder="パスワード" value="{{ form.password1.value|default:'' }}" style="border-radius: 6px; border: 1px solid #d0d7de; padding: 10px;" />
                </div>
                <div class="mb-3">
                    {{ form.password2.label_tag }}
                    <input type="password" name="password2" class="form-control form-control-lg" placeholder="パスワード確認" value="{{ form.password2.value|default:'' }}" style="border-radius: 6px; border: 1px solid #d0d7de; padding: 10px;" />
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100" style="border-radius: 6px; background-color: #2cbe4e; border: none; padding: 10px;">登録</button>
            </form>
        </div>
        <div class="card-footer text-center py-3" style="background-color: #f6f8fa; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            <a href="{% url 'login' %}" class="text-decoration-none text-muted" style="font-size: 14px;">すでにアカウントをお持ちですか？ログイン</a>
        </div>
    </div>
</div>
{% endblock %}
