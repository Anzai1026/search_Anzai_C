{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f6f8fa;">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%; border-radius: 8px; border: 1px solid #e1e4e8;">
        <div class="card-header text-center py-4" style="background-color: #24292f; color: white; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <h2 class="m-0" style="font-weight: 600;">ログイン</h2>
        </div>
        <div class="card-body p-5">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    {{ form.username.label_tag }}
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="ユーザー名" value="{{ form.username.value|default:'' }}" style="border-radius: 6px; border: 1px solid #d0d7de; padding: 10px;" />
                </div>
                <div class="mb-4">
                    {{ form.password.label_tag }}
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="パスワード" value="{{ form.password.value|default:'' }}" style="border-radius: 6px; border: 1px solid #d0d7de; padding: 10px;" />
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100" style="border-radius: 6px; background-color: #2cbe4e; border: none; padding: 10px;">ログイン</button>
            </form>
        </div>
        <div class="card-footer text-center py-3" style="background-color: #f6f8fa; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            <a href="{% url 'signup' %}" class="text-decoration-none text-muted" style="font-size: 14px;">アカウントをお持ちでない場合はサインアップ</a>
        </div>
    </div>
</div>
{% endblock %}
